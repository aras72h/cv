<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>Arash A. Portfolio</title>
</head>

<body>
    <canvas id="bg-img"></canvas>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="brand">ArashA.</h1>
            <a class="btn btn-contact" href="#contact-form">Get In Touch</a>
        </header>

        <!-- Main Content -->
        <main>
            <section class="projects-section">
                <h2 class="section-title">My Projects</h2>
                <section class="projects" id="projects"></section>
            </section>
        </main>

        <!-- Contact Form -->
        <section id="contact">
            <h2 class="section-title">Contact Me</h2>
            <div id="error"></div>
            <form id="contact-form" class="form">
                <label for="sender-name">Your Name:</label>
                <input type="text" name="user_name" id="sender-name" required>

                <label for="sender-email">Your Email:</label>
                <input type="email" name="user_email" id="sender-email" required>

                <label for="sender-msg">Your Message:</label>
                <textarea name="message" id="sender-msg" required></textarea>

                <button type="submit" class="btn btn-submit" id="contact-submit">Send Message</button>
            </form>
        </section>

        <script src="index.js"></script>
    </div>
</body>

</html>
