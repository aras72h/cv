<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Arash A. Portfolio</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="brand">[ArashA.]</h1>
            <a class="btn btn-contact" href="#contact-form">Get In Touch</a>
        </header>

        <!-- Main Content -->
        <main>
            <section class="projects">
                <h2 class="section-title">My Projects</h2>

                <article class="project-card">
                    <div class="project-image"></div>
                    <div class="project-details">
                        <h3 class="project-title">My Awesome Project</h3>
                        <p class="project-description">
                            This is a project that is perfect. Nothing is wrong with it, and it's thoroughly tested.
                        </p>
                        <ul class="tech-stack">
                            <li>ReactJS</li>
                            <li>Express</li>
                            <li>PostgreSQL</li>
                            <li>Docker</li>
                            <li>HTML</li>
                            <li>CSS</li>
                        </ul>
                    </div>
                </article>
            </section>
        </main>

        <!-- Contact Form -->
        <section id="contact">
            <h2 class="section-title">Contact Me</h2>
            <form id="contact-form" class="form">
                <label for="sender-name">Your Name:</label>
                <input type="text" name="sender-name" id="sender-name" required>

                <label for="sender-email">Your Email:</label>
                <input type="email" name="sender-email" id="sender-email" required>

                <label for="sender-msg">Your Message:</label>
                <textarea name="sender-msg" id="sender-msg" required></textarea>

                <button type="submit" class="btn btn-submit">Send Message</button>
            </form>
        </section>

        <script src="index.js"></script>
    </div>
</body>

</html>
